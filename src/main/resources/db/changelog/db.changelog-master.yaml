databaseChangeLog:
  - changeSet:
      id: 1
      author: wjforero
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: marceloverdijk
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: firstName
                  value: Marcel
              - column:
                  name: lastName
                  value: Overdijk